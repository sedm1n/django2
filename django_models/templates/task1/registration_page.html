{%extends "task1/menu.html"%}
{% block title %} Регистрация {% endblock %}
{%block content%}
<div class="registration-form">
      <h2>Регистрация</h2>
<form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
      <label for="username">Введите логин</label>
      </div>
      <div class="form-group">
      <input type="text" name="username" id="username" maxlength="30" required>
      </div>
      <div class="form-group">
      <label for="password">Введите пароль</label>
      <input type="password" name="password" id="password" minlength="8" required>
      </div>
      <div class="form-group">
      <label for="repeat_password">Повторите пароль</label>
      <input type="password" name="repeat_password" id="repeat_password" minlength="8" required>
      </div>
      <div class="form-group">
      <label for="age">Введите ваш возраст</label>
      <input type="number" name="age" id="age" maxlength="3" required>
      </div>
      <button type="submit">Зарегестрироваться</button>
</form>
</div>
{% if info.error %}{{info.error}}
{%elif info.info%}
{{info.info}}
{% endif %}


{%endblock content%}
