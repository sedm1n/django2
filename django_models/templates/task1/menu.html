<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
        }
        #sidebar h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar ul li {
            margin-bottom: 10px;
        }
        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        #sidebar ul li a:hover {
            color: #3498db;
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Меню</h2>
        <ul>
            <li><a href="/task1">Главная</a></li>
            <li><a href="/task1/shop">Магазин</a></li>
            <li><a href="/task1/cart">Корзина</a></li>
        </ul>
    </div>
    <div id="main-content">
        <h1>{% block pagename %}{% endblock %}</h1>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
